<form [formGroup]="pollForm" (ngSubmit)="submitForm()"  class="container col-sm-4">
    <div class="form-group row">
        <label class="col-sm-2 form-label col-form-label-sm">
            Question:
        </label>
        <div class="col-sm-8">
            <input  formControlName="question"  type="text" class="form-control form-control-sm" placeholder="Poll question"/>
        </div>
 
    </div>

    <div class="form-group row">
        <label class="col-sm-2 form-label col-form-label-sm">
            Image:
        </label>
        <div class="col-sm-8">
            <input formControlName="image" type="text" class="form-control form-control-sm" placeholder="Url to image"/>
        </div>
 
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 form-label col-form-label-sm">
            Option1:
        </label>
        <div class="col-sm-8">
            <input  formControlName="op1"  type="text" class="form-control form-control-sm" placeholder="option1"/>
        </div>
 
    </div>
       
    <div class="form-group row">
        <label class="col-sm-2 form-label col-form-label-sm">
            Option2:
        </label>
        <div class="col-sm-8">
            <input  formControlName="op2"  type="text" class="form-control form-control-sm" placeholder="option2"/>
        </div>
 
    </div>

    <div class="form-group row">
        <label class="col-sm-2 form-label col-form-label-sm">
            Option3:
        </label>
        <div class="col-sm-8">
            <input  formControlName="op3"  type="text" class="form-control form-control-sm" placeholder="option3"/>
        </div>
 
    </div>


      <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-sm btn-secondary">Submit Poll</button>
      </div>
</form>
